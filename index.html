<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>MT. MATT FLIX KILLED BLOCKBUSTER</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
  <!-- MAIN CONTAINER BEGINNING -->
  <main>


    <!-- SEARCH VIEW -->
    <div id="searchView" class="container">
        <div class="section no-pad-bot" id="index-banner">
        <!-- SEARCH BEGINNING-->
            <div id="searchViewSearchBar" class="row center">
              <input type="text" id="searchBar" placeholder="Search for Movies!">
            </div>
            <div id="loginButtonHome" class="row center">
              <a href="#" id="auth-btn" class="btn-large waves-effect waves-light orange">Login to Save Your Favs!</a>
            </div>
        </div>
        <div id="mainSearchResults" class="row">

        </div>
    </div>
    <!-- USER VIEW -->
    <!-- for some reason this won't hide unless I create the new div "profileView" -->
    <div id="profileView" class="is-hidden">
    <div id="userView" class="container">
      <!-- PROFILE COLUMN BEGIN-->
        <div class="row">
          <div class="col s3 gray">
              <div id="freeze">
                  <img id="userPic" src="images/atomix_user31.png">
                  <h4 id="my-movies" class="my-movies">User Name</h4>
                  <button class="waves-effect waves-light btn profile" id="allMovies">ALL MOVIES</button>
                  <button class="waves-effect waves-light btn profile" id="unwatched">UNWATCHED</button>
                  <button class="waves-effect waves-light btn profile" id="watched">WATCHED</button>
                  <button class="waves-effect waves-light btn profile logoff" id="logout"><span>LOG OUT </span><i class="material-icons">exit_to_app</i></button>
              </div>
            </div>
      <!-- PROFILE COLUMN END-->

      <!-- MOVIES COLUMN BEGIN-->
          <div class="col s9 mainContent">
            <!-- USER SEARCH BAR -->
              <div class="row center">
                  <input type="text" id="userSearchBar" placeholder="Search for Movies to Add to Your List!">
                </div>
            <!-- BREADCRUMBS & TOGGLE BUTTONS-->
            <div id="breadcrumbs"><a>My Movies </a><span class="appendBread"></span></div>
            <div class="toggle-btns">
              <button class="is-hidden waves-effect waves-light btn" id="untracked">UNTRACKED</button>
              <div id="rateYo"></div>
              <div class="range-field is-hidden">
                <h6>Filter Based On Your Rating</h6>
                  <input type="range" id="ratingSlider" value="0" min="0" max="10"/>
              </div>
            <!-- MOVIES PRINT TO DOM HERE -->
            <div id="userMovies" class="row">
              <!-- <h2>MOVIES PRINT TO DOM HERE</h2> -->
            </div>
          </div>
        <!-- MOVIES COLUMN END-->
      </div>
    </div>
    </div>
  </main>
  <!-- MAIN CONTAINER END -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


  <script src="dist/app.js"></script>
  </body>

</html>
